<div class="forgot-container">
    <div class="forgot-card">
        <h2>Lấy lại mật khẩu</h2>
        <p>Nhập email đã đăng ký để nhận đường dẫn đặt lại mật khẩu.</p>

        <form [formGroup]="form" (ngSubmit)="sendReset()" class="forgot-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" formControlName="email" class="form-input"
                    placeholder="email@huit.edu.vn" />
                <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="error-message">
                    <span *ngIf="form.get('email')?.errors?.['required']">Email không được để trống</span>
                    <span *ngIf="form.get('email')?.errors?.['email']">Email không hợp lệ</span>
                </div>
            </div>

            <div class="actions">
                <button type="button" class="btn secondary" (click)="goBack()">Quay lại</button>
                <button type="submit" class="btn primary" [disabled]="isSending()">
                    <span *ngIf="isSending()">Đang gửi...</span>
                    <span *ngIf="!isSending()">Gửi yêu cầu</span>
                </button>
            </div>

            <div *ngIf="message()" class="info-message">{{ message() }}</div>
        </form>
    </div>
</div>
